<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="{% static 'css/add_emp_style.css' %}">
</head>
<body>
    <h1>This is the page for adding new employee</h1>
    <a href="/employee/">Go back to employee table</a><br>

    <form method="POST" id="add-emp-form" action="/employee/addition/" novalidate>
    {% csrf_token %}

    <h2>Employee Information Form</h2>
    
    <div>
        <label for="employee_id">Employee ID (Integer):</label><br>
        <input type="number" id="employee_id" name="employee_id" value='{{form.employee_id.value}}' required>
    </div>

    <div>
        <label for="name">Name (Max 255 chars):</label><br>
        <input type="text" id="name" name="name" maxlength="255" required>
        {% if form.name.errors %}
        <p class="error-message">{{ form.name.errors.as_text }}</p>
    {% endif %}
    </div>

    <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="phone">Phone (Max 10 chars):</label><br>
        <input type="tel" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" required>
    </div>

    <div>
        <label for="designation_select">Designation:</label><br>
        <select id="designation_select" name="designation" required>
        <option value="" disabled selected>Select Designation</option>
        {% for value, label in designation_choices %}
        <option value="{{ value }}">{{ label }}</option>
        {% endfor %}
            </select>
    </div>

    <div>
        <label for="joining_date">Joining Date:</label><br>
        <input type="date" id="joining_date" name="joining_date" required>
    </div>

    <div>
        <label for="dob">Date of Birth (Optional):</label><br>
        <input type="date" id="dob" name="dob">
    </div>

    <div>
        <label for="address">Address (Optional):</label><br>
        <textarea id="address" name="address" rows="4"></textarea>
    </div>
    
    <br>
    
    <div>
        <button type="submit">Submit Employee Data</button>
    </div>
</form>
</body>
</html>
